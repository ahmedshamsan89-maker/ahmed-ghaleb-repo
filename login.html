<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Dark Mode Access</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    
    <div class="login-container">
        
        <h1 class="login-heading">تسجيل الدخول</h1>
        <p class="login-subtitle">أهلاً بعودتك! الرجاء إدخال بياناتك.</p>

        <form action="">
            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="" required> 
            </div>
            
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="********" required> 
            </div>

            <button class="login-btn">دخول</button>
            
            <p class="signup-para">
                هل نسيت كلمة المرور؟ <a href="#">استعادة</a>
            </p>
        </form>

        <div class="footer-link">
            ليس لديك حساب؟ <a href="signup.html">التسجيل الآن</a>
        </div>
    </div>
</body>
</html>
